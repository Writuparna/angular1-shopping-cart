
<div class="container">
	<div class="row">
		<div class="col-sm-12 ">
		<h2>This is user list page</h2>
		<label>Search user: </label><input type="text" ng-model="searchString">
		<table class="table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Phone number</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in userListAry | searchUser:searchString">
				<td>{{user.name}}</td>
				<td>{{user.phone}}</td>
				<td>{{user.email}}</td>
				<td>
					<button type="button" ng-click="cartWishList($index)"><span class="glyphicon glyphicon-delete"></span>remove user</button>
					<button type="button" ng-click="cartWishList($index)"><span class="glyphicon glyphicon-eye"></span>vew user</button>
				</td>
			</tr>
		</tbody>
	</table>
		</div>
	</div>
</div>
