<div class="container">
	<h2>This is cart page</h2>

	<table>
		<thead>
			<tr>
				<th>id</th>
				<th>image</th>
				<th>name</th>
				<th>quantity</th>
				<th>price</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="product in cartAry">
				<td>{{product.proId}}</td>
				<td>{{product.proImg}}</td>
				<td>{{product.proName}}</td>
				<td>{{product.proPrice}}</td>
				<td>{{product.proQty}}</td>
			</tr>
		</tbody>
	</table>
	
	
</div>
