<p>This is Sign up page</p>

<div class="container">
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">
			<form method="post" class="well">
				<div class="form-group">
					<label>Name</label>
					<input type="text" name="username" id="username" ng-model="username" value="" class="form-control"><br>
					{{username}}
				</div>
				<div class="form-group">
					<label>Phone number</label>
					<input type="tel" name="userphno" id="userphno" ng-model="userphno" value="" class="form-control"><br>
					{{userphno}}
				</div>
				<div class="form-group">
					<label>Email</label>
					<input type="email" name="useremail" id="useremail" ng-model="useremail" value="" class="form-control"><br>
					{{useremail}}
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" name="userpass" id="userpass" ng-model="userpass" value="" class="form-control"><br>
					{{userpass}}
				</div>
				<div class="form-group">
					<label>Confirm Password</label>
					<input type="password" name="userconfirmpass" id="userconfirmpass" ng-model="userconfirmpass" value="" class="form-control"><br>
					{{userconfirmpass}}
				</div>
				<div class="form-group">
					<button type="button" id="signup" ng-click="signupForm(username,userphno,useremail,userpass,userconfirmpass)" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
	</div>
</div>
